server:
  port: 8081

spring:
  application:
    name: accounts
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        hostname: 127.0.0.1
      config:
        enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/bank
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
  show_sql: true
