server:
  port: 8081

spring:
  application:
    name: accounts
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: false
  datasource:
    url: jdbc:postgresql://bank-db:5433/bank-db
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
  show_sql: true
