spring:
  application:
    name: front-ui

server:
  port: ${SERVER_PORT:8080}

client:
  exchange-generator:
    base-url: http://localhost:8085/api/rates
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
