server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: front-ui
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/master
        registration:
          bank-practicum:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: bank-security
            client-secret: 05NVur4UeQmcYgHaFOJgx7yny5q5EEjz
            scope: profile
            clientAuthenticationMethod: client_secret_post

client:
  accounts:
    base-url: http://localhost:8081/accounts
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  cash:
    base-url: http://localhost:8083/cash
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  transfer:
    base-url: http://localhost:8087/transfer
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: http://localhost:8084/rates
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
