server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      enabled: false
      charset: UTF-8
      force: true

spring:
  application:
    name: front-ui
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        hostname: 127.0.0.1
      config:
        enabled: false
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/master
        registration:
          bank-practicum:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: bank-security
            client-secret: t3lFCVk2q1yDCLYX2i6v6nIXEAyF507D
            scope: profile
            clientAuthenticationMethod: client_secret_post

oauth2:
  client-registration-id: bank-practicum
  principal: system

client:
  accounts:
    base-url: http://accounts/accounts
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  cash:
    base-url: http://cash/cash
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  transfer:
    base-url: http://transfer/transfer
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: http://exchange/rates
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.fasterxml.jackson: DEBUG
