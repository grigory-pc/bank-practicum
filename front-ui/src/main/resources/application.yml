server:
  port: 8080
  servlet:
    encoding:
      enabled: false
      charset: UTF-8
      force: true

spring:
  profiles:
    active: dev
  application:
    name: front-ui

client:
  accounts:
    base-url: ${CLIENT_ACCOUNTS_URL}
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  cash:
    base-url: ${CLIENT_CASH_URL}
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  transfer:
    base-url: ${CLIENT_TRANSFER_URL}
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: ${CLIENT_EXCHANGE_URL}
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
