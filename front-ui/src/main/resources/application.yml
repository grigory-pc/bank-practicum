server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

spring:
  application:
    name: front-ui
  cloud:
    consul:
      host: localhost          # Адрес Consul (по умолчанию localhost)
      port: 8500               # Порт Consul (8500 по умолчанию)
      discovery:
        service-name: front-ui  # Необязательно, по умолчанию берётся spring.application.name
      config:
        enabled: true            # Включаем Consul Config для внешней конфигурации
        prefix: config           # Префикс в KV-хранилище Consul (по умолчанию "config")
        defaultContext: application  # Контекст по умолчанию
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/master
        registration:
          bank-practicum:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: bank-security
            client-secret: 05NVur4UeQmcYgHaFOJgx7yny5q5EEjz
            scope: profile
            clientAuthenticationMethod: client_secret_post

oauth2:
  client-registration-id: bank-practicum
  principal: system

client:
  accounts:
    base-url: http://accounts/accounts
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  cash:
    base-url: http://cash/cash
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  transfer:
    base-url: http://transfer/transfer
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: http://rates/rates
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
