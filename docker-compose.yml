services:
  consul:
    image: consul:1.10.0
    ports:
      - 8500:8500

  front-ui-service:
    build:
      context: ./front-ui
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - consul

  accounts-service:
    build:
      context: ./accounts
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - consul
      - bank-db

  bank-db:
    image: postgres:16
    container_name: bank-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "bank-db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

