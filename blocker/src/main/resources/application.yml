server:
  port: 8082

spring:
  application:
    name: blocker
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health, info,refresh,busrefresh,busshutdown
  endpoint:
    health:
      show-details: always