server:
  port: 8087

spring:
  application:
    name: transfer
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        hostname: 127.0.0.1
      config:
        enabled: false

client:
  accounts:
    base-url: http://accounts/accounts
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  blocker:
    base-url: http://blocker/blocker
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: http://exchange/rates
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  notifications:
    base-url: http://notifications/notifications
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

