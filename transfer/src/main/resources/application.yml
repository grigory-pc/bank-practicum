server:
  port: ${SERVER_PORT:8087}

spring:
  application:
    name: transfer
  consul:
    host: localhost
    port: 8500
    discovery:
      service-name: transfer
    config:
      enabled: true
      prefix: config
      defaultContext: application
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/master
        registration:
          bank-practicum:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: bank-security
            client-secret: t3lFCVk2q1yDCLYX2i6v6nIXEAyF507D
            scope: profile
            clientAuthenticationMethod: client_secret_post

oauth2:
  client-registration-id: bank-practicum
  principal: system

client:
  accounts:
    base-url: http://accounts/accounts
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  blocker:
    base-url: http://blocker/blocker
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: http://rates/rates
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  notifications:
    base-url: http://notifications/notifications
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
