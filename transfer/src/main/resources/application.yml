server:
  port: 8087

spring:
  profiles:
    active: dev
  application:
    name: transfer
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer 
      buffer-memory: 125829120
      client-id: ${KAFKA_CLIENT_ID}
      acks: all
      batch-size: 1
      retries: 3
      properties:
        linger.ms: 1
        max.request.size: 125829120
    properties:
      buffer.memory: 125829120
      linger.ms: 1
      max.partition.fetch.bytes: 125829120
      max.request.size: 125829120
      session.timeout.ms: 60000

kafka-topics:
  out:
    - ${KAFKA_TOPIC_OUT_NOTIFICATIONS}

client:
  accounts:
    base-url: ${CLIENT_ACCOUNTS_URL}
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  blocker:
    base-url: ${CLIENT_BLOCKER_URL}
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: ${CLIENT_EXCHANGE_URL}
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

