server:
  port: 8087

spring:
  application:
    name: transfer
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer 
      buffer-memory: 125829120
      client-id: "transfer"
      acks: 0
      batch-size: 1
      retries: 0
      properties:
        linger.ms: 1
        max.request.size: 125829120
    properties:
      buffer.memory: 125829120
      linger.ms: 1
      max.partition.fetch.bytes: 125829120
      max.request.size: 125829120
      session.timeout.ms: 60000
      enable.idempotence: false

kafka-topics:
  out:
    - notifications

client:
  accounts:
    base-url: http://localhost:8081/accounts
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  blocker:
    base-url: http://localhost:8082/blocker
    connect-timeout-ms: 1000
    response-timeout-ms: 1000
  exchange:
    base-url: http://localhost:8084/rates
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

