server:
  port: 8085

spring:
  application:
    name: exchange-generator
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health, info,refresh,busrefresh,busshutdown
  endpoint:
    health:
      show-details: always
client:
  exchange:
    base-url: http://exchange/rates/update
    connect-timeout-ms: 1000
    response-timeout-ms: 1000