server:
  port: 8085

spring:
  application:
    name: exchange-generator
  config:
    import: optional:consul://consul:8500
  cloud:
    consul:
      host: consul
      port: 8500

client:
  exchange:
    base-url: http://exchange/rates/update
    connect-timeout-ms: 1000
    response-timeout-ms: 1000