server:
  port: ${SERVER_PORT:8085}

spring:
  application:
    name: exchange-generator
  consul:
    host: localhost
    port: 8500
    discovery:
      service-name: exchange-generator
    config:
      enabled: true
      prefix: config
      defaultContext: application
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8180/realms/master

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
