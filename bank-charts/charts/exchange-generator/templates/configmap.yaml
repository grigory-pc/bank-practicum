apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "exchange-generator.fullname" . }}
  labels:
    {{- include "exchange-generator.labels" . | nindent 4 }}
data:
  # Example: Generic key-value pairs from .Values.config
  # Note: We process database_url separately below using tpl
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}

  KAFKA_BOOTSTRAP_SERVERS: {{ .Values.config.kafka.bootstrapServers | quote }}
  KAFKA_CLIENT_ID: {{ .Values.config.kafka.clientId | quote }}
  KAFKA_TOPIC_OUT_RATE: {{ .Values.config.kafka.topicOutRate | quote }}
