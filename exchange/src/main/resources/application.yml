server:
  port: 8084

spring:
  application:
    name: exchange
  config:
    import: optional:consul://consul:8500
  cloud:
    consul:
      host: consul
      port: 8500

client:
  exchange-generator:
    base-url: http://exchange-generator/exchange-generator
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

