spring:
  application:
    name: exchange

server:
  port: ${SERVER_PORT:8084}

client:
  exchange-generator:
    base-url: http://localhost:8085/exchange-generator
    connect-timeout-ms: 1000
    response-timeout-ms: 1000

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
