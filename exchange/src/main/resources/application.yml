server:
  port: 8084

spring:
  application:
    name: exchange
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
  show_sql: true