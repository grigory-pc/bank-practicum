server:
  port: ${SERVER_PORT:8086}

spring:
  application:
    name: notifications
  consul:
    host: localhost
    port: 8500
    discovery:
      service-name: notifications
    config:
      enabled: true
      prefix: config
      defaultContext: application
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8180/realms/master

